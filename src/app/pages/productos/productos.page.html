<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="start" color="light"></ion-menu-button>    
    </ion-buttons>  
    <div slot="start" class="toolbarDiv">  
      <ion-title color="light" class="title-md" mode="md">      
        Productos 
      </ion-title>                                                    
      <!-- <ion-searchbar mode="ios" placeholder="Search your friend" class="searchbar"></ion-searchbar> -->
    </div>
  </ion-toolbar>
  <ion-segment mode="md" (ionChange)="segmentChanged($event)" value="chat" [(ngModel)]="segmentTab">    
    <ion-segment-button value="chat" fixed>          
      <div class="contentCenter">
        <ion-text slot=end>Productos</ion-text>   
      </div>  
    </ion-segment-button>               

    <ion-segment-button value="friends">   
      <div class="contentCenter">
        <ion-text slot=end>Servicios</ion-text>                                                                                                                                                                                                                                               
      </div>
    </ion-segment-button>

    <!-- <ion-segment-button value="group">
        <div class="contentCenter">
          <ion-text slot=end>Vencidas</ion-text>
        </div>
      </ion-segment-button> -->
  </ion-segment>
</ion-header>


<ion-content>

  <ion-list class="ion-no-padding">
    <div *ngFor="let item of data">
      <ion-item-sliding>
        <ion-item>
          <ion-label>
            <div class="withcount">
              <div class="nameAvatar">

               <br>
               <br>
               <ion-img [src]="item.imagen"></ion-img>
               <ion-img style="width: 10px;  height: 10px;" src="item.imagen"></ion-img>

                <h2>{{item.producto}}     
                </h2>
              </div>    
              <!-- <div class="timeEnd">
                <ion-text slot="end" color="medium" *ngIf="item.fecha">{{item.fecha | date : "dd.MM.y hh:mm a"}}
                </ion-text>
              </div> -->
            </div>
            <p class="widthHalf" *ngIf="item.prcio">{{item.precio}}</p>
            <p class="widthHalf">{{item?.categorias?.categoria}}</p>
            <p class="widthHalf">{{item?.presentacion}}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option>
            <div class="timeEnd"> 
              <div class="chatCount">
                <ion-icon name="trash" expand="icon-only"></ion-icon>
              </div>
            </div>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </div>
    


  </ion-list>
  <ion-list *ngIf="segmentTab === 'friends' " class="ion-no-padding friends-tab">  
    <ion-item *ngFor="let item of data">
      <ion-label>
        <div class="withcount">
          <div class="nameAvatar">
            <h2>{{item?.categorias?.categoria}}   
            </h2>
          </div>
        </div>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
